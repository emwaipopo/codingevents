<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<form method="post">
    <th:block th:each="eventCategory : ${EventCategories}">
        <div class="form-group">
            <label>
                <span th:text="${eventCategory.name}"></span>
                <input type="checkbox" name="eventCategoryIds" th:value="${eventCategory.id}" class="form-control">
            </label>
        </div>
    </th:block>
    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
</form>
</body>
</html>
